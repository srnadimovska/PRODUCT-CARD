<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body-style">
    <h1 id="H1-naslov"><em>PRODUCT CARD EXAMPLE</em></h1>
    <!-- <div class="align-div"> -->

    <div class="product">
        <img src="/images/images.jpg" alt="adidas1" width="200">
        <hr>
        <h2>ADIDAS ORIGINALS   $29.99</h2>
        <p>Womens running T-shirt</p>
        <p>SIZE:</p>
        <label>S</label>
        <input type="checkbox">
        <label>M</label>
        <input type="checkbox">
        <label>L</label>
        <input type="checkbox">
        <p>COLOUR:</p>
        <label>Yellow</label>
        <input type="radio" id="Yellow" name="Yellow" >
        <label>Black</label>
        <input type="radio" id="Black" name="Black">
        <label>Red</label>
        <input type="radio" id="Red" name="Red">
        <hr>
        
        <div class="Buttons">
            <button>BUY NOW</button>
            <button>ADD TO CART</button>

        </div>

    </div>
    <div class="product1">
        <img src="/images/images (1).jpg" alt="adidas2" width="200">
        <hr>
        <h2>ADIDAS ORIGINALS $99.99<br>SUPERSTAR </h2>
        <p>Womens sneakers</p>
        <p>SIZE:</p>
        <label>38</label>
        <input type="checkbox">
        <label>39</label>
        <input type="checkbox">
        <label>41</label>
        <input type="checkbox">
        <p>COLOUR:</p>
        <label>Yellow</label>
        <input type="radio" id="Yellow" name="Yellow" >
        <label>Black</label>
        <input type="radio" id="Black" name="Black">
        <label>Red</label>
        <input type="radio" id="Red" name="Red">
        <hr>
        <div class="Buttons">

            <button>BUY NOW</button>
            <button>ADD TO CART</button>

        </div>
    </div>
<!-- </div> -->


    
</body>
</html>
